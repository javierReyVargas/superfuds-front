<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-flat-button
            (click)="openOrClose()"
            color="primary">
      <i class="material-icons">
        list
      </i>
      Superfuds</button>
    <span class="example-spacer"></span>
    <i class="fas fa-cart-plus"
       [matBadge]="numBadge"
       matBadgePosition="above after"
       matBadgeColor="accent" (click)="showShoppingCart()"></i>
  </mat-toolbar-row>
</mat-toolbar>
